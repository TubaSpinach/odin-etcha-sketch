<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etcha-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="options">
        <p>Squares per side: </p>
        <input type="number" class="gridnumber" min="4" max="100" placeholder="Enter a number 1 to 100">
        <button class="enter">Enter</button>
        <button class="clear">Clear</button>
        <button class="evolve">Evolve</button>
    </div>
    <div id="container">

    </div>
</body>
</html>
